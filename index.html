<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente AI - Gemini 2.5</title>
    <style>
        /* ================= ESTILOS (Igual que antes) ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 450px; height: 80vh; background-color: #fff; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background-color: #4a90e2; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .chat-box { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background-color: #f9f9f9; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 0.95rem; line-height: 1.4; animation: fadeIn 0.3s ease; }
        .bot-message { background-color: #e0e0e0; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-message { background-color: #4a90e2; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .chat-input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; background-color: #fff; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        button { background-color: #4a90e2; color: white; border: none; padding: 10px 15px; border-radius: 50%; cursor: pointer; }
        button:disabled { background-color: #ccc; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            Gemini 2.5 Assistant
        </header>

        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                ¡Hola! Soy tu asistente virtual (Versión 2.5). ¿En qué te ayudo hoy?
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Escribe aquí..." autocomplete="off">
            <button id="send-btn">➤</button>
        </div>
    </div>

    <script>
        // TU API KEY
        const API_KEY = 'AIzaSyDdpXnX4w2ZxaXyAlUOXyvqUY58oLlNaEE'; 
        
        // SELECCIONAMOS EL MODELO QUE APARECIÓ EN TU LISTA
        const MODEL_NAME = 'gemini-2.5-flash';
        
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            
            // Renderizar negritas simples (**texto**) y saltos de línea
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); 
            formattedText = formattedText.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = formattedText;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getAIResponse(userMessage) {
            // Indicador de "Escribiendo..."
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('message', 'bot-message');
            loadingDiv.innerHTML = '<i>Escribiendo...</i>';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: userMessage }]
                        }]
                    })
                });

                const data = await response.json();
                loadingDiv.remove(); // Quitar el "Escribiendo..."

                if (data.error) {
                    addMessage(`❌ ERROR: ${data.error.message}`, 'bot');
                } else if (data.candidates && data.candidates.length > 0) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    addMessage(aiText, 'bot');
                } else {
                    addMessage("No recibí respuesta.", 'bot');
                }

            } catch (error) {
                loadingDiv.remove();
                addMessage(`❌ Error de conexión: ${error.message}`, 'bot');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                getAIResponse(message);
                userInput.value = '';
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
