<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente AI Integrado</title>
    <style>
        /* ================= ESTILOS CSS ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 80vh;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f9f9f9;
        }

        /* Scrollbar personalizado */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .user-message {
            background-color: #4a90e2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background-color: #fff;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 0.95rem;
        }

        input:focus {
            border-color: #4a90e2;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            Gemini Assistant
        </header>

        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                ¬°Hola! Soy tu asistente impulsado por Gemini. ¬øEn qu√© te ayudo?
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Escribe aqu√≠..." autocomplete="off">
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>
    </div>

<script>
        // TU API KEY
        const API_KEY = 'AIzaSyDdpXnX4w2ZxaXyAlUOXyvqUY58oLlNaEE'; 
        
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Funci√≥n para mostrar mensajes
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(type === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- FUNCI√ìN DE DIAGN√ìSTICO AUTOM√ÅTICO ---
        async function checkAvailableModels() {
            addMessage("üîç Escaneando modelos disponibles para tu API Key...", 'bot');
            
            try {
                // Consultamos la lista de modelos, no el chat
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const data = await response.json();

                if (data.error) {
                    addMessage(`‚ùå ERROR GRAVE: ${data.error.message}`, 'bot');
                } else if (data.models) {
                    // Filtramos solo los que sirven para generar contenido
                    const validModels = data.models
                        .filter(m => m.supportedGenerationMethods && m.supportedGenerationMethods.includes("generateContent"))
                        .map(m => m.name.replace('models/', '')); // Limpiamos el nombre

                    if (validModels.length > 0) {
                        addMessage(`‚úÖ ¬°CONEXI√ìN EXITOSA! <br>Modelos disponibles en tu cuenta:<br><b>${validModels.join('<br>')}</b>`, 'bot');
                        addMessage("üëâ Por favor, copia uno de estos nombres y p√©galo en el chat para que yo actualice el c√≥digo por ti.", 'bot');
                    } else {
                        addMessage("‚ö†Ô∏è Tu cuenta conecta, pero no tienes modelos de chat habilitados. Verifica tu Google Cloud Console.", 'bot');
                    }
                }
            } catch (error) {
                addMessage(`‚ùå Error de red: ${error.message}`, 'bot');
            }
        }

        // Ejecutar el diagn√≥stico al abrir la p√°gina
        window.onload = checkAvailableModels;

        // Desactivamos el chat mientras diagnosticamos
        userInput.disabled = true; 
        sendBtn.disabled = true;
    </script>
</body>
</html>
